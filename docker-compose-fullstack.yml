version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_DB: stockanalysis
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d stockanalysis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sentinel-network

  # Python AI Service
  python-ai:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: sentinel-python-ai
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - sentinel-network

  # Spring Boot Backend
  spring-backend:
    build:
      context: ./spring-backend
      dockerfile: Dockerfile
    container_name: sentinel-spring-backend
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/stockanalysis
      - DATABASE_USERNAME=admin
      - DATABASE_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - PYTHON_SERVICE_URL=http://python-ai:8000
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      python-ai:
        condition: service_started
    networks:
      - sentinel-network

volumes:
  postgres_data:

networks:
  sentinel-network:
    driver: bridge
